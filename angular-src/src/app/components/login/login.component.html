<flash-messages></flash-messages>
<div class="container">
  <div class="card">
    <div class="card-title">
      <h3>Login</h3>
    </div>
    <div class="card-content">
      <form (submit)="onLoginSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="username" name="username" class="form-control" required="true">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" required="true">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
  </div>
</div>
